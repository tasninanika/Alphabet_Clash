<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
    <section id="home" class="min-h-screen text-white flex justify-center items-center">
        <div class="flex flex-col items-center gap-3">
            <h1 class="text-[170px] font-anton uppercase">Alphabet Clash</h1>
            <p class="text-2xl font-medium pb-9">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black text-xl font-semibold">Play Now</button>
        </div>
    </section>
    <!-- play ground -->
    <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-16 pt-16">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313ce] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-7 py-2 text-sm rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold">Y</p>
                </div>
            </div>
            <!-- keyboard start-->
             <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
             </div>
            <!-- keyboard end -->
            <!-- life score -->
             <div class="flex justify-between w-2/3">
                <button class="btn bg-[#894189] rounded-full border-none text-white px-6">
                    Life                    
                    <img src="images/life.svg" alt=""><span>1</span>
                  </button>
                <button class="btn bg-[#360490] rounded-full border-none text-white px-6">
                    Score
                    <img src="images/doller.svg" alt=""><span>1</span>
                  </button>
             </div>
        </div>
    </section>
    <!-- score -->
    <section id="score" class="flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center rounded-xl p-10" style="background-image: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);">
            <h1 class="text-7xl pb-7">
                <span class="font-bold">Score :</span>
                <span>14</span>
            </h1>
            <button class="btn text-xl">Play Again</button>
            <p class="text-lg pt-4">Practice will make you Pro</p>
        </div>
    </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
